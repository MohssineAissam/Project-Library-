<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“š My Library</h1>
  <button id="newBookBtn">âž• Add New Book</button>
  <button id="toggleDarkMode">Toggle Dark Mode</button>

  <div id="booksContainer"></div>

  
  <dialog id="bookFormDialog">
    <form id="bookForm" method="dialog">
      <h2>Add a New Book</h2>

      <label for="title">Title</label>
      <input type="text" id="title" required />

      <label for="author">Author</label>
      <input type="text" id="author" required />

      <label for="pages">Pages</label>
      <input type="number" id="pages" min="1" required />

      <label for="cover">Cover Image URL</label>
      <input type="url" id="cover" placeholder="https://example.com/image.jpg" />

      <label for="read">Have you read it?</label>
      <input type="checkbox" id="read" />

      <button type="submit">Add Book</button>
      <button type="button" id="cancelFormBtn">Cancel</button>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
<script src="script.js"></script>
</html>
